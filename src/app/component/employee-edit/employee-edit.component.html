<form (ngSubmit)="updateEmp()" >
    <div  class="form-group">
        <label for="name" >Name</label>
    <input type="text" placeholder="Enter Name"  name="name" class="form-control" [(ngModel)]="employee.name"/>

    </div>
    <div class="form-group">
        <label  for="email">Email</label>
    <input type="email" placeholder="Enter Email" name="email" class="form-control" [(ngModel)]="employee.email"/>

    </div>
    <div class="form-group">
        <label  for="salary">Salary</label>
    <input type="text" placeholder="Enter Salary" name="salary" class="form-control" [(ngModel)]="employee.salary"/>

    </div>
    <div>
        <button class="btn btn-dark mt-5 mb-3">Update</button>
    </div>
</form>
