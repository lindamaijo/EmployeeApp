<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Login Here</div>
        <div class="card-body">
            <form #loginform=ngForm (ngSubmit)="onSubmit()">
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail3" [(ngModel)]="user.email" required />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3"   class="col-sm-2 col-form-label" >Password</label>
                  <div class="col-sm-10">
                    <input type="password"  name="password" class="form-control" id="inputPassword3" [(ngModel)]="user.password" required/>
                  </div>
                </div>
              
                <button class="btn btn-primary"[disabled]='!loginform.valid'>Login</button>
               <a routerLink="/register" class="btn btn-info btn-float-right-10">Sign Up</a>
              </form>
        </div>
    </div>
</div>
