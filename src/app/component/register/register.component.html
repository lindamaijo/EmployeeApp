<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Register Here</div>
        <div class="card-body">
            <form #registerform=ngForm (ngSubmit)="register()">
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" name="name" class="form-control" id="inputname" [(ngModel)]="user.name" required />
                    </div>
                  </div>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail3" [(ngModel)]="user.email" required />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3"   class="col-sm-2 col-form-label" >Password</label>
                  <div class="col-sm-10">
                    <input type="password"  name="password" class="form-control" id="inputPassword3" [(ngModel)]="user.password" required/>
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="conf_password"   class="col-sm-2 col-form-label" > confirm Password</label>
                    <div class="col-sm-10">
                      <input type="password"  name="conf_password" class="form-control" id="conf_password" [(ngModel)]="user.password_confirmation" required/>
                    </div>
                  </div>
                <button class="btn btn-primary"[disabled]='!registerform.valid'>Sign Up</button>
                <a routerLink="/login" class="btn btn-primary btn-float-right-10">Sign in</a>
              </form>
              
        </div>
    </div>
</div>
